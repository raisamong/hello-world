<div class="container half-width">
    <!--<div uib-collapse="isCollapsed">-->
        <div class="well well-lg">
            <form role="form" name="loginForm"
                  ng-submit="login()">
                <h1 translate="_login_heading"></h1>
                <div class="form-group">
                    <label for="username" translate="_login_form_username"></label>
                    <span uib-tooltip="{{toastTxt}}" tooltip-is-open="toastRes==4"
                          tooltip-placement="right" tooltip-enable="toastRes==4">
                        <input ng-model="info.username" type="text" id="username"
                            class="form-control" name="username" >
                    </span>
                </div>
                <div class="form-group">
                    <label for="password" translate="_login_form_username"></label>
                    <span uib-tooltip="{{toastTxt}}" tooltip-is-open="toastRes==1"
                          tooltip-placement="right" tooltip-enable="toastRes==1">
                        <input ng-model="info.password" type="password" id="password"
                               class="form-control" name="password" >
                    </span>
                </div>
                <!--<div class="checkbox">-->
                <!--<label><input type="checkbox"> Remember me</label>-->
                <!--</div>-->
                <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="regResult">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <span translate="{{(regResult==1)?'_login_result_user_not_exist':'_login_result_error'}}">{{regResult}}</span>
                </div>

                <button type="submit" class="btn btn-default" translate="_submit"></button>
                <button type="reset" class="btn btn-primary" translate="_reset"></button>
            </form>
        </div>
    <!--</div>-->
</div>
