<div class="panel panel-default - animated fadeIn">
    <div class="panel-heading">
        <h3 class="panel-title" >Two-face Report</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8">

            </div>
            <div class="col-md-4">
                <div class="row">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="dt" is-open="true"  ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <div class="row">
                    <uib-timepicker ng-model="mytime" show-spinners="false" ng-change="changed()" show-meridian="false"></uib-timepicker>
                </div>
            </div>
        </div>
    </div>
</div>
